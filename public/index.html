<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perreo intenso</title>
  </head>
  <body>
    <h2>Crea tu lista de temazos de reggaeton y...</h2>
    <h1>perrea hasta abajo!</h1>

    <section>
      <fieldset>
        <h3>Regístrate</h3>
        <form action="">
          <label for="email">Introduce tu email</label>
          <input
            class="js-input-signup-email"
            type="text"
            name="email"
            id="email"
            required
          />

          <label for="name">Introduce tu nombre</label>
          <input
            class="js-input-signup-name"
            type="text"
            name="name"
            id="name"
            required
          />

          <label for="pass">Introduce tu contraseña</label>
          <input
            class="js-input-signup-pass"
            type="password"
            name="pass"
            id="pass"
            required
          />

          <input class="js-btn-signup" type="submit" value="Registro" />
        </form>
        <p class="js-res-sign"></p>
      </fieldset>
    </section>
    <section>
      <fieldset>
        <h3>Inicia sesión y cierra sesión</h3>
        <form action="">
          <label for="emaillogin">Introduce tu email</label>
          <input
            class="js-input-login-email"
            type="text"
            name="emaillogin"
            id="emaillogin"
            required
          />

          <label for="passlogin">Introduce tu contraseña</label>
          <input
            class="js-input-login-pass"
            type="password"
            name="passlogin"
            id="passlogin"
            required
          />

          <input class="js-btn-login" type="submit" value="Iniciar sesión" />
        </form>
        <br>
        <button class="js-btn-logout" >Cierra sesión</button>
        <p class="js-res-login"></p>
        <p class="js-res-logout"></p>
      </fieldset>
    </section>
    <br />



    <fieldset>
      <h4>
        Introduce nuevas canciones. ¡Recuerda tener la sesión iniciada para
        esto!
      </h4>
      <form action="">
        <label for="song">Nombre de la canción</label>
        <input
          class="js-input-song"
          type="text"
          name="song"
          id="song"
          required
        />

        <label for="artist">Nombre del artista</label>
        <input
          class="js-input-artist"
          type="text"
          name="artist"
          id="artist"
          required
        />

        <label for="country">País de origen del artista</label>
        <input
          class="js-input-country"
          type="text"
          name="country"
          id="country"
        />

        <input class="js-btn-add" type="submit" value="Añadir" />
      </form>
      <p class="js-res-add"></p>
    </fieldset>
    <button class="btn-show-all">Mostrar el listado con las canciones</button>
    <div class="js-items"></div>

    <!-- ev. meter lo de update el album-->
    <script src="./js/main.js"></script>
  </body>
</html>
